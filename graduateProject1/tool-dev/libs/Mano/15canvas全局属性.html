<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        strong {
            position: fixed;
            top: 10px;
            right: 40px;
            font-size: 1em;
            color: red;
            z-index: 1;
        }
    </style>
</head>
<body>
<strong></strong>

<script type="module">
    import {Mano} from "./Mano.js";

    document.addEventListener("DOMContentLoaded", function () {
        const mano = new Mano();

        const canvas = new Mano.Canvas({
            height: 400,
            width: 1000,
            enableFPS: true,
            globalAlpha: 0.5,
            globalCompositeOperation: "xor"
        });
        mano.appendChild(canvas);

        const graphic = new Mano.Graphic();
        mano.appendChild(graphic);

        const rect = new Mano.Graphic.Rect(100, 0, 120, 120);
        rect.backgroundColor = Mano.COLOR_NAME.RED;
        graphic.appendChild(rect);


        const rect2 = new Mano.Graphic.Rect(150, 50, 120, 120);
        rect2.backgroundColor = Mano.COLOR_NAME.BLUE;
        graphic.appendChild(rect2);

        document.body.appendChild(mano);
    })
</script>
</body>
</html>
