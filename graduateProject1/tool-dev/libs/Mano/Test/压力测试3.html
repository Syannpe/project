<body>
绘制1e6个方块的速度
<canvas id="canvas" width="400" height="400"></canvas>
<script type="module">
    document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("canvas");
        const c = canvas.getContext("2d");
        let p = performance;
        let startTime = p.now();

        console.log("开始时间为：", startTime);
        let testSum = 0;
        for (let i = 0; i < 1e4; i++) {
            let startTime = p.now();

            c.fillStyle = `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},1)`;
            c.fillRect(0,0, 100, 100);

            let endTime = p.now();
            testSum += endTime - startTime;
        }

        console.log("绘制图形的平均时间为", testSum / 1e5);
        console.log("统共耗时", p.now(), "ms");

        //绘制时间随着绘制图像的数量的增加而增加，需要看看为什么


    })
</script>
</body>
</html>
